<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>calc</title>
</head>
<body class="theme-1">
  <div class="calculator-container">
    <div class="calculator">
    <div class="header">
      <h1>calc</h1>
      <div class="themes-container">
        <h2>theme</h2>
        <div class="themes-selectors">
          <div class="theme-selector1"></div>
          <div class="theme-selector2"></div>
          <div class="theme-selector3"></div>
        </div>
      </div>
    </div>
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="buttons-grid">
    <button class="btn digit skb" data-number>7</button>
    <button class="btn digit skb" data-number>8</button>
    <button class="btn digit skb" data-number>9</button>
    <button class="btn kb del" data-delete>del</button>
    <button class="btn digit skb" data-number>4</button>
    <button class="btn digit skb" data-number>5</button>
    <button class="btn digit skb" data-number>6</button>
    <button class="btn skb" data-operation>+</button>
    <button class="btn digit skb" data-number>1</button>
    <button class="btn digit skb" data-number>2</button>
    <button class="btn digit skb" data-number>3</button>
    <button class="btn skb" data-operation>-</button>
    <button class="btn skb" data-number>.</button>
    <button class="btn digit skb" data-number>0</button>
    <button class="btn skb" data-operation>/</button>
    <button class="btn skb" data-operation>*</button>
    <button class="btn span-two kb reset" data-reset>reset</button>
    <button class="btn span-two ekb equal" data-equals>=</button>
    </div>
  </div>
</div>


  <script src="/js.js"></script>
</body>
</html>
